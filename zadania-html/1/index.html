<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://formspree.io/f/myylkkkr" method="POST" id="form">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name"><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="phone">Tel:</label>
        <input type="text" id="phone" name="phone"><br>

        <label for="city">Miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warsaw">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select><br>

        <label for="gender">Płeć:</label>
        <input type="radio" name="gender" id="gender">Kobieta
        <input type="radio" name="gender" id="M">Mężczyzna<br>

        <label for="agreement">Zgoda na dane osobowe:</label>
        <input type="checkbox" id="agreement" name="agreement"><br>

        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

        <button type="submit">Wyślij</button>
        
    </form>

</body>
</html>
